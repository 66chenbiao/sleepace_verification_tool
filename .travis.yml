os: linux
dist: focal
language: python


before_install:
  - python --version
  - pip install -U pytest
  - pip install pytest-cov


before_script:
  - black --check . || true
  - flake8 . --count --select=E101,E9,F4,F63,F7,F82,W191 --show-source --statistics


script:
  - python3 -m pytest
  - pytest --cov=./ --cov-report=xml
  - scripts/validate_filenames.py  # no uppercase, no spaces, in a directory
  - mypy --ignore-missing-imports .
  - pytest --doctest-modules --cov-report=term-missing:skip-covered --cov=. .


codacy:
      title: "Pushing reports to codacy"
      type: "freestyle"
      working_directory: '${{clone}}'
      arguments:
        image: 'alpine:3.8'
        commands:
          - "export CODACY_PROJECT_TOKEN=${{CODACY_TOKEN}}"
          - "wget -qO - https://coverage.codacy.com/get.sh | sh"
      stage: "test"


after_success:
  - codecov # submit coverage
  - scripts/build_directory_md.py 2>&1
  - bash <(curl -s https://codecov.io/bash) -cF python
  - bash <(curl -Ls https://coverage.codacy.com/get.sh) report -r report.xml
