os: linux
dist: focal
language: python
addons:
  apt:
    pkg:
      - python

before_install:
  - python --version
  - pip install -U pytest
  - pip install pytest-cov
install:

script: 
  - python3 -m pytest
  - pytest --cov=./ --cov-report=xml

token: 
  - ${{ secrets.CODECOV_TOKEN }}

after_success:
  - codecov # submit coverage
  - bash <(curl -s https://codecov.io/bash)
